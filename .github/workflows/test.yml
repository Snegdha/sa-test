name: GitHub Actions Env Test

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      MORPHEUS_HOST: ${{ secrets.MORPHEUS_HOST }}
      MORPHEUS_USER: ${{ secrets.MORPHEUS_USER }}
      MORPHEUS_PASS: ${{ secrets.MORPHEUS_PASS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install pytest python-dotenv

      - name: Run pytest
        run: pytest tests/test_dummy.py
